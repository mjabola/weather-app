<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Weather App ✨</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>How's the Weather?</h1>
<div class="main-wrapper">
      <div class="weather-app">
      <form class="city-search" id="search-city">
            <input
              type="text"
							class="form-control enter-city"
							id="new-city"
							placeholder="Enter a city"
							autocomplete="off"
							autofocus="off"
            
            />
           <div class="button-wrapper">    
          <button type="submit" id="lets-go">Let's go</button>
          <button type="submit" id="current-location">Current Location</button>
           </div>
        
      </form>

      <div class="container">
        <div class="row">
        <div class="col-6">
          <h3 id="city"> </h3>
          <h2><span id="current-temp"> </span> <sup><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a></sup></h2>
</div>
<div class="col-6">
  <img src="media/empty-icon.png" id="icon" alt="_">
 
</div>
<div class="row">
  <div class="col-6">
      <ul>              
        <li id="weather-info"> </li></ul>
        <li class = "last-updated" id="date-time"></li>
  </div>
  <div class="col-6">
      <ul>
        <li>Humidity: <span id="humidity"></span></li>
        <li>Wind: <span id="wind"></span></li>
      </ul>
  </div>
  
            <div class="weather-forecast" id="forecast">
             
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="bottom-container">

</div>

    <script src="src/index.js"></script>
  </body>
</html>
