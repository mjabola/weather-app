<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Weather App ✨</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>How's the Weather?</h1>
<div class="main-wrapper">
      <div class="weather-app">
      <form class="city-search" id="search-city">
            <input
              type="text"
							class="form-control enter-city"
							id="new-city"
							placeholder="Enter a city"
							autocomplete="off"
							autofocus="off"
            
            />
           <div class="button-wrapper">    
          <button type="submit" id="lets-go">Let's go</button>
          <button type="submit" id="current-location">Current Location</button>
           </div>
        
      </form>

      <div class="container">
        <div class="row">
        <div class="col-6">
          <h2><span id="current-temp">21</span> <sup><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a></sup></h2>
                <h3 id="city">Brisbane City</h3></div>
<div class="col-6">
  <img src="media/rain-icon.png" id="icon" alt="_">
 
</div>
<div class="row week-result">
  <div class="col-6">
      <ul>
        <li id="date-time"></li>              
        <li id="weather-info">Rain</li></ul>
  </div>
  <div class="col-6">
      <ul>
        <li>Humidity: <span id="humidity">1%</span></li>
        <li>Wind: <span id="wind">1 km/h</span></li>
      </ul>
  </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="day">Sun</div>
                  <img src="media/rain-icon.png" id="icon" alt="_">
                  <div class="temp-forecast">
                    <span class="max-temp-forecast">20°</span>
                    <span class="min-temp-forecast">15°</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="footer">
<a href="https://github.com/mjabola/weather-app" target="_blank">Open-source code</a> by Margarita Jabola</div>
    <script src="src/index.js"></script>
  </body>
</html>
